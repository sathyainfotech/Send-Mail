<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mail</title>
    <link rel="stylesheet" href="{{url_for('static',filename='files/css/bootstrap.min.css')}}">
    <script src="{{url_for('static',filename='files/js/jquery.min.js')}}"></script>
</head>
<body>
    <form action="/" method="POST" autocomplete="off">
        <div class="col-md-offset-3 col-md-4" style="margin-top:50px">
            <h3 class="page-header text-primary">Mail</h3>
            {% with messages = get_flashed_messages(with_categories=true) %}
  				{% if messages %}
    					{% for category,message in messages %}
      						<div class="alert alert-{{category}}" role="alert">{{ message }}</div>
    					{% endfor %}
  				{% endif %}
			{% endwith %}
            <div class="form-group">
                <label>From Mail</label>
                <input type="text" name="fmail" class="form-control" required>
            </div>
            <div class="form-group">
                <label>From Mail Password</label>
                <input type="password" name="fpwd" class="form-control" required>
            </div>
            <div class="form-group">
                <label>To Mail</label>
                <input type="text" name="tmail" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Message</label>
                <input type="text" name="message" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Body</label>
                <input type="text" name="body" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="submit" name="submit" value="Send Mail" class="btn btn-success btn-block">
            </div>
        </div>
    </form>
</body>
</html>
<script>
        $(document).ready(function(){
            $(".alert").hide(4000);
        });
</script>
